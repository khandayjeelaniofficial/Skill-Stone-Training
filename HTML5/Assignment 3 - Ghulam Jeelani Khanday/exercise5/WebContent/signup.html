<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Welcome to Grazitti</title>
</head>

<body>
    <section>
        <form action="#">
            <table>
                <h1>Personal Details</h1>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td>
                        Male <input type="radio" name="gender"> Female <input type="radio" name="gender">
                    </td>
                </tr>
                <tr>
                    <td><label for="hometown">Home Town</label></td>
                    <td><select name="hometown">
                            <option value="0">New Delhi</option>
                            <option value="1">Bangalore</option>
                            <option value="2">Chandigarh</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td><textarea name="address" cols="40" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td><label for="skills">Skills</label></td>
                    <td>
                        Java<input type="checkbox" name="skills"> &nbsp; HTML
                        <input type="checkbox" name="skills">&nbsp; Oracle
                        <input type="checkbox" name="skills">
                    </td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </section>
</body>

</html>
