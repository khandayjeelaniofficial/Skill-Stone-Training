<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Welcome to Grazitti</title>
</head>

<body>
    <section>
        <form action="../WebContent/success.html">
            <table>
                <tr>
                    <th colspan="2">Hotel Reservation</th>
                </tr>
                <tr>
                    <td>
                        <label for="fname">First Name</label> <span>*</span><br>
                        <input type="text" name="fname" id="fname" />
                    </td>
                    <td>
                        <label for="lname">Last Name</label> <span>*</span><br>
                        <input type="text" name="lname" id="lname" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="mobile">Phone</label> <span>*</span><br>
                        <input type="tel" name="mobile" id="mobile" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="email">Email</label> <span>*</span><br>
                        <input type="email" name="email" id="email" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="arrival">Arrival date</label> <span>*</span><br>
                        <input type="date" name="arrival" id="arrival" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="departure">Departure date</label> <span>*</span><br>
                        <input type="date" name="departure" id="departure" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="adults">Number of adults</label> <span>*</span><br>
                        <input type="number" name="adults" id="adults" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="children">Number of children</label> <span>*</span><br>
                        <input type="number" name="children" id="children" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="questions">Questions / Comments</label> <span>*</span><br>
                        <textarea name="questions" id="questions" cols="55" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </section>
</body>

</html>
