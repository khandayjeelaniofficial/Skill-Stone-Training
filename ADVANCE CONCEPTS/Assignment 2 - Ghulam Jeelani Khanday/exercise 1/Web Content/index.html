    <div class="wrapper">
        <div class="card">
            <div class="card-header">
                <h2>Create To Do</h2>
            </div>
            <div class="card-body">
                <table cellspacing="20" id="grocery">
                    <tr>
                        <td><label for="txt_title">Add List Title</label></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="txt_title" id="txt_title" placeholder="Grocery">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" class="btnTitle" id="btnTitle">Add Name</button>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="txt_item">Add Item To List</label></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="txt_item" id="txt_item" placeholder="Enter Another Item">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="button" class="btnItem btnTitle" id="btnItem">Add Item</button>
                        </td>
                    </tr>
                </table>

            </div>
        </div>


        <div class="card show_grocery">
            <div class="card-header">
                <h2 id="card_title"></h2>
            </div>
            <div class="card-body" id="groc_list">
            </div>
        </div>
