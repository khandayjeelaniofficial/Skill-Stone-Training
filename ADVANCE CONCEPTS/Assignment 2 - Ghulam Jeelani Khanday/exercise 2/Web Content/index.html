<!DOCTYPE html>

<head>
    <title>Clock Timer - Stop Watch</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" type="text/css" href="../CSS/styles.css">
    <link rel="stylesheet" href="../Images/-" type="image/icon">
    <!-- Fontawesome Styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <p>
                    <span id="seconds">00</span>.<span id="tens">00</span>
                </p>
            </div>
            <div class="row">
                <div class="col">
                    <button class="icon" id="button-start"><i class="fa fa-play"></i></button>
                </div>
                <div class="col">
                    <button class="icon" id="button-stop"><i class="fa fa-pause"></i></button>
                </div>
                <div class="col">
                    <button class="icon reset" id="button-reset"><i class="fa fa-repeat"></i></button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="icon"><i class="fa fa-bell"></i></button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <small>&copy;Copyright Ghulam Jeelani 2023-24. All Rights Reserved</small>
    </footer>

    <script src="../JavaScript/scripts.js"></script>
</body>

</html>

</html>
